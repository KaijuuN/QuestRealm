<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>RPG Game</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Character Stats</h5>
                        <div id="stats"></div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Inventory</h5>
                        <div id="inventory"></div>
                    </div>
                </div>
                <div class="mt-3">
                    <button id="saveGame" class="btn btn-secondary">Save Game</button>
                    <button id="loadGame" class="btn btn-secondary">Load Game</button>
                    <a href="{{ url_for('index') }}" class="btn btn-primary mt-2 w-100">Back to Menu</a>
                    <button type="button" class="btn btn-danger mt-2 w-100" data-bs-toggle="modal" data-bs-target="#logoutModal">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout? Your game progress will be saved automatically.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/character.js"></script>
    <script src="/static/js/inventory.js"></script>
    <script src="/static/js/combat.js"></script>
    <script src="/static/js/animation.js"></script>
    <script src="/static/js/game.js"></script>
</body>
</html>
